<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegaciones</title>
    <link rel="stylesheet" href="../css/estilosRegistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1f11e4bbc.js" crossorigin="anonymous"></script>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="../jscript/menu.js"></script>
        
</head>
<body>
    <header>
        <div>
            <i class="fas fa-bars"></i>
            <h2>Delegaciones</h2>
            <div class="botones">
                <button type="button" class="header-button">Iniciar sesion</button>
                <button type="button" class="header-button">Registrarse</button>
            </div>
        </div>
        <!-- <div class="dropbtn" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div> -->
        <div class="dropdown">
            <div id="esta" class="dropbtn" onclick="myFunction(this)">
                <div class="bar1" onclick="myFunction('esta')"></div>
                <div class="bar2" onclick="myFunction('esta')"></div>
                <div class="bar3" onclick="myFunction('esta')"></div>
            </div>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
        </div>
          
    </header>

    <main>        
        <section>
            <h1>Registro</h1>
            <br>
            <form action="https://formspree.io/f/xwkawqpa" method="post" target="_blank">
               <fieldset>
                   <legend>Datos Personales</legend>
    
                   <label>
                       <input placeholder="Ingrese nombre completo" type="text" name="nombre" required>
                   </label>
                   <br> <br>
                   <label>
                       <input placeholder="Ingrese fecha de nacimiento:" type="text" name="fechaDeNacimiento" required>
                   </label>
                   <br> <br>
                   <label>
                       <select name="selector">
                           <option value="DNI">DNI</option>
                           <option value="Pasaporte">Pasaporte</option>
                       </select>
                   </label>
                   <label>
                       <input placeholder="Ingrese el número" type="text" name="numero">
                   </label>
                   <br> <br>
                   <label>
                       <input placeholder="Ingrese su número de telefono" type="text" name="numero de telefono">
                   </label>
                   <br> <br>
                   <label>
                       <input placeholder="Ingrese su ciudad" type="text" name="ciudad">
                   </label>
                   <br> <br>
                   <label>
                       <input placeholder="Ingrese su localidad" type="text" name="localidad">
                   </label>
               </fieldset>
               
               <br>
   
               <fieldset>
                   <legend>Usuario</legend>
   
                   <label>
                       <input placeholder="Ingrese su usuario" type="text" name="usuario">
                   </label>
                   <br> <br>
                   <label>
                       <input placeholder="Ingrese su contraseña" type="password" name="contraseña">
                   </label>
                   <br> <br>
                   <label>
                       <input placeholder="Ingrese nuevamente su contraseña" type="password" name="contraseña repetida">
                   </label>
               </fieldset>
   
               <fieldset>
                   <legend>Foto</legend>
                   <input type="image" name="foto">
               </fieldset>
               
               <input type="reset" name="reset">
               <button type="submit">Registrarse</button>
           </form>
       </section>

    </main>
    
    <footer>
        <div>
            <h3>CONTACTANOS!</h3>
            <p>Ante cualquier duda no dude en consultarnos.</p>
            <p>Estamos a su disposicion.</p>
        </div>

        <section>
            <div>
                <i class="fas fa-phone-square-alt"></i>
                <p>TELEFONO</p>
                <p>11 2345-6789</p>
            </div>
        </section>

        <section>
            <div>
                <i class="fas fa-envelope-square"></i>
                <p>MAIL</p>
                <p>delegaciones@gmail.com<p>
            </div>
        </section>
    </footer>
</body>
</html>
